server {
    listen 80;
    server_name overleaf.agaii.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name overleaf.agaii.org;

    include enable-php-80.conf;

    ssl_certificate    /www/server/panel/vhost/cert/overleaf.agaii.org/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/overleaf.agaii.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    access_log  /www/wwwlogs/overleaf.agaii.org.log;
    error_log  /www/wwwlogs/overleaf.agaii.org.error.log;

    # Serve static frontend files directly
    location /LLM/ {
        alias /mnt/data/Yanlai/LLMPaperReader/dist/;
        index index.html;
        try_files $uri $uri/ /LLM/index.html;
        
        include /www/server/nginx/conf/mime.types;
        types {
            application/javascript mjs;
        }

        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|pdf)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Proxy API requests to Python backend (tunnelled)
    location /LLM/api/ {
        rewrite ^/LLM/api/(.*) /api/$1 break;
        proxy_pass http://127.0.0.1:26999;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # Legacy routes (keeping just in case)
    location / {
        alias /mnt/data/Yanlai/paperreader/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /paperreader/ {
        alias /mnt/data/Yanlai/paperreader/;
        index index.html;
        try_files $uri $uri/ /paperreader/index.html;
    }
}
